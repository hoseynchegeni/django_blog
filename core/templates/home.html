<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p class="p1"></p>
  <a id = "myId" href="">links</a>
  <script>
    for (let i = 0; i < 3; i++) {
      
      let p = document.getElementById('myId')
    fetch('http://127.0.0.1:8000/blog/api/v1/category/')
      .then((response) =>{
        if (response.ok) {
          return response.json()
        } else {
          throw new Error('Failed')
        }
      })
      .then((obj) => p.setAttribute('href', obj[i].url))
      .catch((error) => console.log(error));
}   
  </script>
</body>
</html>
